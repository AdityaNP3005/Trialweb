<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MQTT Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h1>MQTT Monitoring</h1>

  <div class="gauges">
    <div class="bar-container">
      <label for="suhuBar">Suhu</label>
      <progress id="suhuBar" value="0" max="60"></progress>
      <div id="suhuValue" class="bar-value">0Â°C</div>
    </div>

    <div class="bar-container">
      <label for="humBar">Kelembapan</label>
      <progress id="humBar" value="0" max="100"></progress>
      <div id="humValue" class="bar-value">0%</div>
    </div>

    <div class="bar-container">
      <label for="airBar">Tinggi Air</label>
      <progress id="airBar" value="0" max="200"></progress>
      <div id="airValue" class="bar-value">0cm</div>
    </div>
  </div>

  <div id="messages"></div>

  <script src="script.js"></script>
</body>
</html>
